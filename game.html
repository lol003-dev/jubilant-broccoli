<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üåü B·∫Øt Sao ‚Äì N√© Bom üí£</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(to bottom, #001f3f, #003366);
    font-family: "Poppins", Arial, sans-serif;
    color: #fff;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    margin-top: 10px;
    text-shadow: 0 0 10px #00aaff;
  }

  #game {
    position: relative;
    width: 400px;
    height: 500px;
    margin: 20px auto;
    background: #111;
    border: 3px solid #00aaff;
    overflow: hidden;
    border-radius: 10px;
  }

  #player {
    position: absolute;
    bottom: 10px;
    left: 180px;
    width: 40px;
    height: 40px;
    background: #00ffcc;
    border-radius: 8px;
    box-shadow: 0 0 10px cyan;
  }

  .falling {
    position: absolute;
    top: 0;
    width: 30px;
    height: 30px;
    border-radius: 50%;
  }

  .star {
    background: gold;
    box-shadow: 0 0 10px yellow;
  }

  .bomb {
    background: red;
    box-shadow: 0 0 10px crimson;
  }

  #score {
    font-size: 20px;
    margin-top: 5px;
  }

  #gameOverScreen {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    display: none;
  }

  #restartBtn {
    margin-top: 20px;
    background: #00ffcc;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
  }

  #restartBtn:hover {
    background: #00ccaa;
  }
</style>
</head>
<body>
<h1>üåü B·∫Øt Sao ‚Äì N√© Bom üí£</h1>
<div id="score">ƒêi·ªÉm: 0</div>
<div id="game">
  <div id="player"></div>
  <div id="gameOverScreen">
    <div id="gameOverText"></div>
    <button id="restartBtn">üîÅ Ch∆°i l·∫°i</button>
  </div>
</div>

<audio id="starSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_efdb7a3e3d.mp3"></audio>
<audio id="bombSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_5b8d76a0d4.mp3"></audio>

<script>
const game = document.getElementById('game');
const player = document.getElementById('player');
const scoreDisplay = document.getElementById('score');
const gameOverScreen = document.getElementById('gameOverScreen');
const gameOverText = document.getElementById('gameOverText');
const restartBtn = document.getElementById('restartBtn');
const starSound = document.getElementById('starSound');
const bombSound = document.getElementById('bombSound');

let score = 0;
let playerX = 180;
let gameOver = false;
let fallSpeed = 3;
let spawnDelay = 1000;

// Di chuy·ªÉn nh√¢n v·∫≠t
document.addEventListener('keydown', (e) => {
  if (gameOver) return;
  if (e.key === 'ArrowLeft' && playerX > 0) playerX -= 20;
  if (e.key === 'ArrowRight' && playerX < 360) playerX += 20;
  player.style.left = playerX + 'px';
});

// T·∫°o v·∫≠t r∆°i
function createFallingObject() {
  if (gameOver) return;
  const obj = document.createElement('div');
  const isStar = Math.random() < 0.7;
  obj.classList.add('falling', isStar ? 'star' : 'bomb');
  obj.style.left = Math.random() * 370 + 'px';
  game.appendChild(obj);

  let y = 0;
  function fall() {
    if (gameOver) {
      obj.remove();
      return;
    }

    y += fallSpeed;
    obj.style.top = y + 'px';

    const objRect = obj.getBoundingClientRect();
    const playerRect = player.getBoundingClientRect();

    if (
      objRect.bottom > playerRect.top &&
      objRect.top < playerRect.bottom &&
      objRect.left < playerRect.right &&
      objRect.right > playerRect.left
    ) {
      if (obj.classList.contains('star')) {
        score++;
        scoreDisplay.textContent = "ƒêi·ªÉm: " + score;
        starSound.currentTime = 0;
        starSound.play();
        obj.remove();

        // TƒÉng ƒë·ªô kh√≥ theo ƒëi·ªÉm
        if (score % 5 === 0) {
          fallSpeed += 0.5;
          if (spawnDelay > 400) spawnDelay -= 50;
        }

      } else {
        bombSound.play();
        endGame();
      }
    }

    if (y > 500) obj.remove();
    else requestAnimationFrame(fall);
  }
  requestAnimationFrame(fall);

  setTimeout(createFallingObject, spawnDelay + Math.random() * 300);
}

// K·∫øt th√∫c tr√≤ ch∆°i
function endGame() {
  gameOver = true;
  gameOverScreen.style.display = "flex";
  gameOverText.textContent = "üí• B·∫°n ƒë√£ tr√∫ng bom!\nüéØ ƒêi·ªÉm c·ªßa b·∫°n: " + score;
}

// Ch∆°i l·∫°i
restartBtn.addEventListener('click', () => {
  score = 0;
  scoreDisplay.textContent = "ƒêi·ªÉm: 0";
  gameOver = false;
  fallSpeed = 3;
  spawnDelay = 1000;
  gameOverScreen.style.display = "none";
  document.querySelectorAll('.falling').forEach(el => el.remove());
  createFallingObject();
});

// B·∫Øt ƒë·∫ßu game
createFallingObject();
</script>
</body>
</html>
